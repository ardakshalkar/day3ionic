<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
	{{ items | json }}
	<ion-list>
		<ion-item *ngFor="let item of items ">
			{{ item.name }} {{ item.surname }}
		</ion-item>
	</ion-list>
</ion-content>
